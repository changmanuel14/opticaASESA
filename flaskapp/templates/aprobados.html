{% extends "layout.html" %}
{% block content %}
    <h1>Consultas Aprobadas</h1>
    <table>
        <tr>
            <th>Estudiante</th>
            <th>Paciente</th>
            <th colspan="3">Opciones</th>
        </tr>
        {% for i in consultas %}
        <tr>
            <td>{{i[1]}} {{i[2]}}</td>
            <td>{{i[3]}} {{i[4]}}</td>
            <td><a href="/ver/{{i[0]}}">Ver datos</a></td>
            <td><a href="/compra/{{i[0]}}">Compra</a></td>
            <td><a href="/recetas/{{i[0]}}">Recetas</a></td>
        </tr>
        {% endfor%}
    </table>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
    <h1>Compras</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Nit</th>
            <th>Fecha</th>
            <th>Precio General</th>
            <th>Descuento</th>
            <th>Precio Total</th>
            <th>User</th>
            <th>Detalles</th>
        </tr>
        {% for i in pagos %}
        <tr>
            <td>{{i[0]}} {{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[6]}}</td>
            <td>Q.{{i[3]}}</td>
            <td>Q.{{i[4]}}</td>
            <td>Q.{{i[5]}}</td>
            <td>{{i[7]}} {{i[8]}}</td>
            <td><a href="/compradetalles/{{i[9]}}">Detalles</a> </td>
        </tr>
        {% endfor%}
    </table>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
    <h1>Comisiones Pendientes de Liquidaci√≥n</h1>
	<a class="btn btn-info" href="{{ url_for('exportarliquidacion') }}" role="button">Exportar Excel</a>
	<a class="btn btn-info" href="{{ url_for('liquidarcomisiones') }}" role="button">Liquidar todo</a>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <table class="sortable">
        <tr>
            <th>Cliente</th>
            <th>Nit</th>
            <th>Fecha</th>
            <th>Precio</th>
            <th>Comision</th>
            <th>User</th>
            <th>Liquidar</th>
        </tr>
        {% for i in comisiones %}
        <tr>
            <td>{{i[0]}} {{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>Q{{i[4]}}</td>
            <td>Q{{i[5]}}</td>
            <td>{{i[6]}}</td>
            <td><a href="/liquidarcomision/{{i[7]}}">Liquidar</a> </td>
        </tr>
        {% endfor%}
    </table>
{% endblock %}

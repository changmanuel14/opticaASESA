{% extends "layout.html" %}
{% block content %}
<h1>Marcas</h1>
<a href="/nuevamarca"><button class="btn btn-success">Nuevo</button></a>
<table>
	<tr>
		<th>Marca</th>
		<th>Editar</th>
	</tr>
	{% for i in marcas %}
	<tr>
		<td>{{i[1]}}</td>
		<td><a href="/editarmarca/{{i[0]}}"><button class="btn btn-info" style="width: 100%;">Editar</button></a></td>
	</tr>
	{% endfor%}
</table>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
{% endblock %}

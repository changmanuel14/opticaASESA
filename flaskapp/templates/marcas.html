{% extends "layout.html" %}
{% block content %}
    <h1>Marcas</h1>
	<a href="/nuevamarca"><button class="btn btn-success">Nuevo</button></a>
    <table>
        <tr>
            <th>Marca</th>
			<th>Editar</th>
        </tr>
        {% for i in marcas %}
        <tr>
            <td>{{i[1]}}</td>
			<td><a href="/editarmarca/{{i[0]}}"><button class="btn btn-info">Editar</button></a></td>
        </tr>
        {% endfor%}
    </table>
{% endblock %}
